<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Asinemin</title>
	<meta name="description" content="...">
	<meta name="keywords" content="...">
	<meta name="author" content="Asinemin">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.min.css">
</head>
<body>
	<div class="navbar-fixed-top">
		<div id="nav-header" class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<i class="fa fa-bars"></i>
					</button>
					<h1>
						<a class="navbar-brand">ASINEMIN-LOGO</a>
					</h1>
				</div>
				<nav class="collapse navbar-collapse">
					<ul class="nav navbar-nav pull-right">
						<li><a href="#nosotros">Nosotros</a></li>
						<li><a href="#mision">Misi&oacute;n</a></li>
						<li><a href="#vision">Visi&oacute;n</a></li>
						<li><a href="#participar">¡Quiero participar!</a></li>
						<li><a href="#contacto">Contacto</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<section id="top"></section>
	<section id="inicio">
		<div id="carousel-asinemin" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-asinemin" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-asinemin" data-slide-to="1"></li>
		    <li data-target="#carousel-asinemin" data-slide-to="2"></li>
		  </ol>

		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="images/pruebacarousel.png" alt="">
		      <div class="carousel-caption">
		        PRIMERO
		      </div>
		    </div>
		    <div class="item">
		      <img src="images/pruebacarousel.png" alt="">
		      <div class="carousel-caption">
		        SEGUNDO
		      </div>
		    </div>
		    <div class="item">
		      <img src="images/pruebacarousel.png" alt="">
		      <div class="carousel-caption">
		        TERCERO
		      </div>
		    </div>
		  </div>
		</div>
	</section>
	<section id="nosotros"></section>
	<section id="mision"></section>
	<section id="vision"></section>
	<section id="participar">
		<div class="container">
			<div class="participa-form">
				<div class="participa-form-cab form-group col-sm-12">
					<h2>¿QUIERES PARTICIPAR?</h2>
					<span>D&eacute;janos tus datos y nos contactaremos contigo</span>
				</div>
				<div class="form-group col-sm-6">
					<label>Nombres</label>
					<input type="text" class="form-control" placeholder="Ingresa tus nombres"></input>
				</div>
				<div class="form-group col-sm-6">
					<label>Apellidos</label>
					<input type="text" class="form-control" placeholder="Ingresa tus apellidos"></input>
				</div>
				<div class="form-group col-sm-4">
					<label>Nacimiento</label>
					<div class='input-group date'>
						<input type="date" class="form-control datepicker" id='dtPickerForm' placeholder="DD/MM/AAAA" ></input>
						<span class="input-group-addon">
	              <span class="fa fa-calendar"></span>
	          </span>
					</div>
				</div>
				<div class="form-group col-sm-4">
					<label>Sexo</label>
					<select class="form-control">
				    <option>Mujer</option>
				    <option>Hombre</option>
				  </select>
				</div>
				<div class="form-group col-sm-4">
					<label>DNI</label>
					<input type="text" class="form-control" placeholder="Ingresa tu DNI"></input>
				</div>
				<div class="form-group col-sm-4">
					<label>Tel&eacute;fono</label>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Ingresa tu tel&eacute;fono"></input>
						<span class="input-group-addon">
	              <span class="fa fa-phone"></span>
	          </span>
					</div>
				</div>
				<div class="form-group col-sm-4">
					<label>Correo</label>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Ingresa tu correo"></input>
						<span class="input-group-addon">
	              <span class="fa fa-envelope"></span>
	          </span>
					</div>
				</div>
				<div class="form-group col-sm-4">
					<label>Quiero</label>
					<select class="form-control">
				    <option>Ser tutor</option>
				    <option>Ser alumno</option>
				  </select>
				</div>
				<div class="form-group col-sm-12 form-group-submit">
					<button type="button" id="btnEnviar" data-loading-text="Loading..." class="btnasinemin" autocomplete="off">Participar</button>
				</div>
			</div>
		</div>
	</section>
	<section id="contacto">
		<div class="container contacto-container">
			<div class="contacto-cab row col-sm-12">
				<h2>CONT&Aacute;CTANOS</h2>
			</div>
			<div class="col-md-8 col-sm-7 contacto-seccion">
				<div class="form-group col-sm-12">
						<span>Ub&iacute;canos en:</span>
					</div>
					<div id="map"></div>
			</div>
			<div class="col-md-4 col-sm-5">
				<div class="contacto-form">
					<div class="form-group col-sm-12">
						<span>¿Dudas o consultas? Escr&iacute;benos.</span>
					</div>
					<div class="form-group col-sm-12">
						<input type="text" class="form-control" placeholder="Ingrese sus nombres"></input>
					</div>
					<div class="form-group col-sm-12">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Ingrese su correo"></input>
							<span class="input-group-addon">
		              <span class="fa fa-envelope"></span>
		          </span>
						</div>
					</div>
					<div class="form-group col-sm-12">
						<textarea class="form-control" rows="5" id="comment" placeholder="D&eacute;janos tu mensaje..."></textarea>
					</div>
					<div class="form-group col-sm-12 form-group-submit">
						<button type="button" id="btnContacto" data-loading-text="Loading..." class="btnasinemin" autocomplete="off">Enviar</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer>
		<div class="footer-div">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 text-center copyright">
						<a href="#">&copy; Asinemin 2015,</a>  Todos los derechos reservados
					</div>
				</div>
			</div>
		</div>
	</footer>
	
	<div id="scroll-up">
		<div class="scroll-up-in">
			<span>
				<i class="fa fa-chevron-up"></i>
			</span>
		</div>
	</div>

	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.visible.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/fnasinemin.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$('#btnEnviar').on('click', function () {
		    
		    //alert('Hola');
		    
		  });
			
		});
	</script>
</body>
</html>
