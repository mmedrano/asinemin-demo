<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Asinemin</title>
	<meta name="description" content="...">
	<meta name="keywords" content="...">
	<meta name="author" content="Asinemin">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.min.css">
</head>
<body>
	<div class="navbar-fixed-top">
		<div id="nav-header" class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<i class="fa fa-bars"></i>
					</button>
					<h1>
						<a class="navbar-brand">ASINEMIN-LOGO</a>
					</h1>
				</div>
				<nav class="collapse navbar-collapse">
					<ul class="nav navbar-nav pull-right">
						<li><a href="#nosotros">Nosotros</a></li>
						<li><a href="#mision">Misi&oacute;n</a></li>
						<li><a href="#vision">Visi&oacute;n</a></li>
						<li><a href="#contacto">Contacto</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<section id="top"></section>
	<section id="cabecera">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  		<!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>

  		<!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="images/pruebacarousel.png" alt="">
		      <div class="carousel-caption">
		        PRIMERO
		      </div>
		    </div>
		    <div class="item">
		      <img src="images/pruebacarousel.png" alt="">
		      <div class="carousel-caption">
		        SEGUNDO
		      </div>
		    </div>
		    <div class="item">
		      <img src="images/pruebacarousel.png" alt="">
		      <div class="carousel-caption">
		        TERCERO
		      </div>
		    </div>
		  </div>
		</div>
	</section>
	<section id="nosotros"></section>
	<section id="mision"></section>
	<section id="vision">
		
	</section>
	<section id="contacto">
		<div class="container">
			<div class="contacto-form">
				<div class="form-group col-sm-12">
					<h2>CONTACTO</h2>
				</div>
				<div class="form-group col-sm-6">
					<label>Nombres</label>
					<input type="text" class="form-control" placeholder="Ingrese sus nombres"></input>
				</div>
				<div class="form-group col-sm-6">
					<label>Apellidos</label>
					<input type="text" class="form-control" placeholder="Ingrese sus apellidos"></input>
				</div>
				<div class="form-group col-sm-6">
					<label>Nacimiento</label>
					<div class='input-group date'>
						<input type="text" class="form-control datepicker" data-provide="datepicker" id='dtPickerForm' placeholder="Ingrese su nombre" readonly></input>
						<span class="input-group-addon">
	              <span class="fa fa-calendar"></span>
	          </span>
					</div>
				</div>
				<div class="form-group col-sm-6">
					<label>Tel&eacute;fono</label>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Ingrese su tel&eacute;fono"></input>
						<span class="input-group-addon">
	              <span class="fa fa-phone"></span>
	          </span>
					</div>
				</div>
				<div class="form-group col-sm-12">
					<label>Correo</label>					
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Ingrese su correo"></input>
						<span class="input-group-addon">
	              <span class="fa fa-envelope"></span>
	          </span>
					</div>
				</div>
				<div class="form-group col-sm-12 form-group-submit">
					<button type="button" id="btnEnviar" data-loading-text="Loading..." class="btnasinemin" autocomplete="off">Enviar</button>
				</div>
			</div>
		</div>
	</section>

	<div id="scroll-up">
		<div class="scroll-up-in">
			<span>
				<i class="fa fa-chevron-up"></i>
			</span>
		</div>
	</div>

	<footer>
		<div class="footer-div">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 text-center copyright">
						<a href="#">&copy; Asinemin 2015,</a>  Todos los derechos reservados
					</div>
				</div>
			</div>
		</div>
	</footer>
	
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/fnasinemin.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datepicker.min.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$('#btnEnviar').on('click', function () {
		    
		    //alert('Hola');
		    
		  });
			$('#dtPickerForm').datepicker();
		});
	</script>
</body>
</html>
